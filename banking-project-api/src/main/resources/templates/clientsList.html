<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<style>
    tr:nth-child(even){
    background-color: #f2f2f2;
    }
  </style>
<head>

  <title>Lista de Clientes</title>
  <meta charset="UTF-8">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/materialize/css/materialize.min.css" media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

<div class="card-panel teal lighten-2">
  <span class="white-text">
    <h3> Clientes</h3>
  </span>
</div>


<div class="card-panel">

<table class="responsive-table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data de nascimento</th>
      <th>Contas</th>
      <th>Mandar de arrasta pra cima</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="client : ${clients}">
      <td><span th:text= "${client.completeName}"></span></td>
      <td><span th:text= "${client.cpf}"></span></td>
      <td><span th:text= "${client.birthday}"></span></td>
      <td><a th:href="${(#mvc.url('ACA#accountsList').arg(0,client.cpf)).build()}"><button class="waves-effect waves-light btn-small" type="button" name="go-to-account">
        <i class="material-icons">account_circle</i>
      </button></a></td>
      <td><a th:href="${(#mvc.url('CCA#deleteClient').arg(0,client.id)).build()}" ><button class="waves-effect waves-light btn-small" type="button" name="go-to-account">
        <i class="material-icons">delete</i>
      </button></h5> </a></td>
    </tr>
  </tbody>
</table>
</div>

<div class="card-panel teal lighten-2">
  <span class="white-text">
    <h3>Registro de cliente</h3>
  </span>
</div>
<div class="card-panel">
<form class="container" method="post">
  Nome completo: <input type="text" value="" name="completeName"/>
  <div class="row">
    <div class="input-field col s6">
      CPF: <input type="text" value="" name="cpf"/>
    </div>
    <div class="input-field col s3">
      Data de nascimento: <input type="date" value="" name="birthday"/>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
    <i class="material-icons right">send</i>
  </button>

</form>
  <th:block th:include="validationMessage"></th:block>
</div>
  <script type="text/javascript" src="materialize/materialize/js/materialize.min.js"></script>
</body>
</html>
